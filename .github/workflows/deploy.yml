# ABOUTME: GitHub Actions pipeline that builds the API container, pushes to ECR, then applies OpenTofu.
# ABOUTME: Automates AWS deployments by coordinating Docker, AWS credentials, and infra provisioning.

name: Deploy Todo Backend API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  DOTNET_VERSION: 10.0.101
  ECR_REPOSITORY: todo-backend-api
  INFRA_DIRECTORY: infra/aws/app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      TF_VAR_database_connection_string: ${{ secrets.DATABASE_CONNECTION_STRING }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test TodoBackend.sln --configuration Release

      - name: Configure AWS credentials
        if: env.ACT != 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: env.ACT != 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        id: build-image
        run: |
          IMAGE_TAG=todo-backend-api:${{ github.sha }}
          docker build -f src/TodoBackend.Api/Dockerfile -t "$IMAGE_TAG" .
          echo "image-uri=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Tag and push image
        if: env.ACT != 'true'
        id: push-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=${REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          IMAGE_URI_LATEST=${REGISTRY}/${{ env.ECR_REPOSITORY }}:latest
          docker tag ${{ steps.build-image.outputs.image-uri }} "$IMAGE_URI"
          docker tag ${{ steps.build-image.outputs.image-uri }} "$IMAGE_URI_LATEST"
          docker push "$IMAGE_URI"
          docker push "$IMAGE_URI_LATEST"
          echo "image-uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

      - name: Ensure secrets available
        run: |
          if [ -z "${TF_VAR_database_connection_string}" ]; then
            echo "DATABASE_CONNECTION_STRING secret is required." >&2
            exit 1
          fi

      - name: Export image for OpenTofu
        run: |
          IMAGE_URI="${{ steps.push-image.outputs.image-uri }}"
          if [ -z "$IMAGE_URI" ]; then
            IMAGE_URI="${{ steps.build-image.outputs.image-uri }}"
          fi
          echo "TF_VAR_container_image=$IMAGE_URI" >> "$GITHUB_ENV"

      - name: Skip infrastructure apply
        run: echo "Skipping OpenTofu apply in GitHub Actions for now."
