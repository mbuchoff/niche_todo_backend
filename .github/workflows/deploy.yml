# ABOUTME: GitHub Actions pipeline that builds the API container, pushes to ECR, then applies OpenTofu.
# ABOUTME: Automates AWS deployments by coordinating Docker, AWS credentials, and infra provisioning.

name: Deploy Todo Backend API

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      apply_infra:
        description: "Run OpenTofu init/apply to deploy infrastructure changes (including updating ECS task definition)."
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-1
  DOTNET_VERSION: 10.0.101
  ECR_REPOSITORY: todo-backend-api
  INFRA_DIRECTORY: infra/aws/app
  TOFU_VERSION: 1.7.3
  TOFU_STATE_BUCKET: niche-todo-tofu-state-use1-198771014193
  TOFU_STATE_LOCK_TABLE: niche-todo-tofu-locks
  TOFU_STATE_APP_KEY: niche-todo/prod/app/terraform.tfstate
  TOFU_STATE_POSTGRES_KEY: niche-todo/prod/postgres/terraform.tfstate

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      TF_VAR_database_connection_string: ${{ secrets.DATABASE_CONNECTION_STRING }}
      TF_VAR_aws_region: ${{ env.AWS_REGION }}
      TF_VAR_postgres_state_s3_bucket: ${{ env.TOFU_STATE_BUCKET }}
      TF_VAR_postgres_state_s3_key: ${{ env.TOFU_STATE_POSTGRES_KEY }}
      TF_VAR_postgres_state_s3_region: ${{ env.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test TodoBackend.sln --configuration Release

      - name: Configure AWS credentials
        if: env.ACT != 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: env.ACT != 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        id: build-image
        run: |
          IMAGE_TAG=todo-backend-api:${{ github.sha }}
          docker build -f src/TodoBackend.Api/Dockerfile -t "$IMAGE_TAG" .
          echo "image-uri=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Tag and push image
        if: env.ACT != 'true'
        id: push-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=${REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          IMAGE_URI_LATEST=${REGISTRY}/${{ env.ECR_REPOSITORY }}:latest
          docker tag ${{ steps.build-image.outputs.image-uri }} "$IMAGE_URI"
          docker tag ${{ steps.build-image.outputs.image-uri }} "$IMAGE_URI_LATEST"
          docker push "$IMAGE_URI"
          docker push "$IMAGE_URI_LATEST"
          echo "image-uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

      - name: Ensure secrets available
        run: |
          if [ -z "${TF_VAR_database_connection_string}" ]; then
            echo "DATABASE_CONNECTION_STRING secret is required." >&2
            exit 1
          fi

      - name: Export image for OpenTofu
        run: |
          IMAGE_URI="${{ steps.push-image.outputs.image-uri }}"
          if [ -z "$IMAGE_URI" ]; then
            IMAGE_URI="${{ steps.build-image.outputs.image-uri }}"
          fi
          echo "TF_VAR_container_image=$IMAGE_URI" >> "$GITHUB_ENV"

      - name: Set up OpenTofu
        if: github.event_name == 'workflow_dispatch' && inputs.apply_infra
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu init
        if: github.event_name == 'workflow_dispatch' && inputs.apply_infra
        working-directory: ${{ env.INFRA_DIRECTORY }}
        run: |
          tofu init -input=false \
            -backend-config="bucket=${TOFU_STATE_BUCKET}" \
            -backend-config="key=${TOFU_STATE_APP_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TOFU_STATE_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: OpenTofu apply
        if: github.event_name == 'workflow_dispatch' && inputs.apply_infra
        working-directory: ${{ env.INFRA_DIRECTORY }}
        run: tofu apply -auto-approve -input=false

      - name: Skip infrastructure apply
        if: github.event_name != 'workflow_dispatch' || !inputs.apply_infra
        run: echo "Skipping OpenTofu apply (set workflow_dispatch input apply_infra=true to enable)."
